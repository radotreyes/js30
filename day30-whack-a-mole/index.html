<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Whack A Mole!</title>
  <link href='https://fonts.googleapis.com/css?family=Amatic+SC:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <h1>Whack-a-mole! <span class="score">0</span></h1>
  <button onClick="start()">Start!</button>

  <div class="game">
    <div class="hole hole1">
      <div class="mole"></div>
    </div>
    <div class="hole hole2">
      <div class="mole"></div>
    </div>
    <div class="hole hole3">
      <div class="mole"></div>
    </div>
    <div class="hole hole4">
      <div class="mole"></div>
    </div>
    <div class="hole hole5">
      <div class="mole"></div>
    </div>
    <div class="hole hole6">
      <div class="mole"></div>
    </div>
  </div>

  <script>
    /* elements */
    const holes = document.querySelectorAll('.hole');
    const scoreBoard = document.querySelector('.score');
    const moles = document.querySelectorAll('.mole');
    const scoreDisplay = document.querySelector('.score')

    /* listeners */
    moles.forEach(mole => mole.addEventListener('click', handleWhack))

    /* state */
    let score = 0

    /* behavior */
    function handleWhack() {
      score += 1
      scoreDisplay.innerHTML = score
    }

    /* loop */
    function moleTimeBaby() {
      const mole = Math.floor(Math.random() * 6)
      holes[mole].classList.add('up')
      setTimeout(() => holes[mole].classList.remove('up'), 600)
    }

    function start() {
      score = 0
      const id = setInterval(moleTimeBaby, 800)
      setTimeout(() => {clearInterval(id)}, 20000)
    }




  </script>
</body>

</html>
